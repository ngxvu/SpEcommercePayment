syntax = "proto3";

package paymentpb;
option go_package = "pkg/proto/paymentpb";

message PayRequest {
  string event_id = 1; // event identifier use for idempotency
  string order_id = 2;
  string customer_id = 3;
  double  amount = 4;
  string status = 5;
}

message PayResponse {
  string message = 1;
  string payment_id = 2;
  string status = 3;
}

service PaymentService {
  rpc Pay(PayRequest) returns (PayResponse);
}
